<html>
<head>
    <title>CleverHome</title>
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
    <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="static/css/style.css" />
    <link rel="stylesheet" type="text/css" href="static/css/font-awesome.css" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:700,300' rel='stylesheet' type='text/css' />
    <script src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>
    <script type="text/javascript">
        function sendLightState()
        {
            var xmlhttp;
            if (window.XMLHttpRequest)
            {// code for IE7+, Firefox, Chrome, Opera, Safari
                xmlhttp=new XMLHttpRequest();
            }
            else
            {// code for IE6, IE5
                xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
            }

//            xmlhttp.open("GET","https://clevho.mybluemix.net?id=1",true);
            if(document.getElementById("switcher").checked){
                xmlhttp.open("GET","/control-light?id=1&brightness=100",true);
                xmlhttp.send();
            }else {
                xmlhttp.open("GET","/control-light?id=1&brightness=0",true);
                xmlhttp.send();
            }
        }
    </script>
</head>
<body>
<div class="switch demo4" style="min-height: 650px; min-width: 650px; top: 300px">
    <input id="switcher" type="checkbox" onclick="sendLightState()">
    <label style="padding-top: 38%; font-size: 2000%"><i class="icon-off"></i></label>
</div>
</body>
</html>
